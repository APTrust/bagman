# Partner config file for integration tests of the apt_download
# command-line tool. Note that the restoration bucket here is
# set to aptrust.receiving.test.test.edu. That bucket includes
# some test files that should always be present.
#
# AWS keys will be loaded from the environment
#
AwsAccessKeyId = ""
AwsSecretAccessKey = ""
ReceivingBucket = 'aptrust.receiving.testbucket.edu'
RestorationBucket = "aptrust.restore.test.test.edu"
DownloadDir = "./tmp"
